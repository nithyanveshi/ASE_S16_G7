<ion-view view-title="Reserve a room">
    <ion-nav-buttons side="right" ng-show="true">
        <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div ng-controller="LibraryCtrl">
            <!--<onezone-datepicker datepicker-object="onezoneDatepicker">-->
            <!--<button class="button button-block button-outline button-positive show-onezone-datepicker">-->
            <!--{{  "{{onezoneDatepicker.date | date:'dd MMMM yyyy'}\}"   }}-->
            <!--</button>-->
            <!--</onezone-datepicker>-->

            <!--<ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="openDatePicker">-->



            <button class="button button-block button-positive" ng-click="openDatePickerOne()"> <i class="icon ion-android-calendar placeholder-icon"></i>Select Date</button>
            <div id="nodata"></div>

            <ion-card>
                <div ng-if="availableHrs!=undefined">
                <ion-card-header>
                    <div class="row">
                        <div class="col col-30"><strong>Room Number</strong></div>
                        <div class="col"><strong>Date</strong></div>
                        <div class="col"><strong>Slot</strong></div>
                        <div class="col"><strong>Want it?</strong></div>
                    </div>
                </ion-card-header>
                    </div>
                <ion-list>
                    <ion-item collection-repeat="slot in availableHrs">

                        <ion-card class="card-green">
                            <div class="row">
                                <div class="col col-30"><h5>{{roomNo}}</h5></div>
                                <div class="col"><h5>{{selectedDate}}</h5></div>
                                <div class="col"><h5>{{slot}}</h5></div>
                                <div class="col">
                                    <button class="button button-small button-balanced"
                                            ng-click="confirmRoomReserve(roomNo, selectedDate,slot)">
                                        <i class="icon ion-android-calendar placeholder-icon"></i>
                                        Reserve
                                    </button>
                                </div>
                            </div>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-card>
            <!--</ionic-datepicker>-->
        </div>

    </ion-content>
</ion-view>
