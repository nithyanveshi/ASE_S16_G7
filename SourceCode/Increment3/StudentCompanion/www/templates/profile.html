<ion-view view-title="User Profile">
  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-controller="ProfileCtrl">
      <div class = list>
        <label class = "item">
          <span class ="input-label"> First Name :<h5>{{profileDetails.FirstName}}</h5></span>
        </label>

        <label class = "item">
          <span class ="input-label"> Last Name:<h5>{{profileDetails.LastName}}</h5></span>

        </label>

        <label class = "item">
          <span class ="input-label"> DOB:<h5>{{profileDetails.DOB}}</h5></span>
        </label>

        <label class = "item">
          <span class ="input-label"> Email Id:<h5>{{profileDetails.Email}}</h5></span>

        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
