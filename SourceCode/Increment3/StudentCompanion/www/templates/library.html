<ion-view view-title="Room Reservations">
  <ion-nav-buttons side="right" ng-show="false">
    <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-controller="LibraryCtrl">
      <div>
        <h5>{{libDetails.LibraryName}}</h5>
        <h6>{{libDetails.Address1}}</h6>
        <h6>{{libDetails.City}}, {{libDetails.State}}, {{libDetails.ZIP}}</h6>
        <h6>{{libDetails.Phone}}</h6>
      </div>
      <button class="button button-block button-positive" ng-click="getReservations()">
        View My Room Reservations
      </button>
      <button class="button button-block button-balanced" ng-click="reserveRoom()">
        Reserve a room
      </button>
    </div>
  </ion-content>
</ion-view>
