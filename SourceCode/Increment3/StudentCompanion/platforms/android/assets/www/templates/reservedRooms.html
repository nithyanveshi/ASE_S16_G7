<ion-view view-title="Reserve a room">
    <ion-nav-buttons side="right" ng-show="true">
        <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div ng-controller="LibraryCtrl">
            <!--<onezone-datepicker datepicker-object="onezoneDatepicker">-->
            <!--<button class="button button-block button-outline button-positive show-onezone-datepicker">-->
            <!--{{  "{{onezoneDatepicker.date | date:'dd MMMM yyyy'}\}"   }}-->
            <!--</button>-->
            <!--</onezone-datepicker>-->

            <!--<ionic-datepicker date="currentDate" min="minDate" max="maxDate" callback="openDatePicker">-->



            <!--<button class="button button-block button-positive" ng-click="openDatePickerOne()"> Select Date</button>-->

            <ion-card>
                <ion-card-header>
                    <div class="row">
                        <div class="col col-30"><strong>Room Number</strong></div>
                        <div class="col"><strong>Start</strong></div>
                        <div class="col"><strong>End</strong></div>
                        <div class="col"><strong>User</strong></div>
                    </div>
                </ion-card-header>
                <ion-list>
                    <ion-item collection-repeat="room in ownReservedRoomsList">
                        <ion-card>
                            <div class="row">
                                <div class="col col-30">{{room.Room_ID}}</div>
                                <div class="col">{{room.StartTime}}</div>
                                <div class="col">{{room.EndTime}}</div>
                                <div class="col">{{room.Login_ID}}</div>
                                <div class="col">
                                    <button class="button button-small button-balanced"
                                            ng-click="cancelRoom(room._id)">
                                        Cancel Reservation
                                    </button>
                                </div>
                            </div>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-card>
            <!--</ionic-datepicker>-->
        </div>

    </ion-content>
</ion-view>
