<ion-view view-title="Register">
  <ion-pane>
    <ion-header-bar>
      <button class="button button-icon icon ion-home" ng-click="login()" ></button>
      <h1 class="title">Register</h1>
    </ion-header-bar>

    <ion-content padding="true">
      <div class="list">

        <label class="item item-input">
          <input type="text" id="username" class="form-control" placeholder="Enter SSO" required autofocus ng-model="sso">
        </label>
        <label class="item item-input">
          <input type="password" id="password" class="form-control" placeholder="Enter Password" required autofocus ng-model="password">
        </label>
        <button class="button button-block button-positive padding-horizontal"  ng-click="register(sso,password)">Register</button>
      </div>

    </ion-content>
  </ion-pane>
</ion-view>
