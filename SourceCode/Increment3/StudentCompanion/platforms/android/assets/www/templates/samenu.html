<ion-view view-title="Student Assistant Menu">
    <ion-nav-buttons side="right" ng-show="false">
        <button class="button button-icon button-clear ion-android-exit" ng-click="logout()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div ng-controller="SamenuCtrl">
            <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date">
            </label>
            <div>
        <h5>{{shiftDetails.ID}}</h5>
        <h6>{{shiftDetails.Profile_ID}}</h6>
        <h6>{{shiftDetails.ShiftStart}} </h6>
        <h6>{{shiftDetails.ShiftEnd}}</h6>
        <h6>{{shiftDetails.IsSubstitution}}</h6>
      </div>
          <ion-card>
            <ion-card-header>
              <div class="row">
                <div class="col col-10"><strong>ID</strong></div>
                <!--  <div class="col"><strong>Profile ID</strong></div>-->
                  <div class="col"><strong>Shift Start</strong></div>
                  <div class="col"><strong>Shift End</strong></div>
                  <div class="col"><strong>IsSubstitution</strong></div>
                </div>
              </ion-card-header>
              <ion-list>
                <ion-item collection-repeat="shift in shiftDetails">
                  <ion-card>
                    <div class="row">
                      <div class="col col-10">{{shift.ID}}</div>
                      <!--  <div class="col">{{shift.Profile_ID}}</div>-->
                        <div class="col">{{shift.ShiftStart}}</div>
                        <div class="col">{{shift.ShiftEnd}}</div>
                        <div class="col">{{shift.IsSubstitution}}</div>
                      </div>
                    </ion-card>
                  </ion-item>
                </ion-list>
              </ion-card>
              <!--<div class="row header">-->
          <!--<div class="col col-50">Room Number</div>-->
          <!--<div class="col">Capacity</div>-->
          <!--<div class="col">Projector</div>-->
        </div>
            </div>
        </ion-content>
    </ion-view>
